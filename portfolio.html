        header {
            display: flex;
            align-items: top;
            padding: 33px 30px;
            background-color: rgb(0, 0, 0);
            color: white;
            margin: 0%;
            box-shadow: black;
        }
        header .menu-icon, header .title {
            font-size: 80px;
        }
        .social {
            position: absolute; 
            top: 0; 
            right: 20%; 
            display: flex;
            justify-content: flex-end; 
            align-items: center;
            background-color: transparent;
            flex-wrap: wrap;
            gap: 1.4rem;
            padding: 1.7rem 1rem;
        }

        .social a {
            color: #ffffff;
            font-size: 1rem;
            border: 1.6px solid rgb(80, 117, 32);
            border-radius: 50%;
            padding: .90rem;
            text-align: center;
            width: 30px;
        }

        .social a:hover {
            color: #000000;
            background-color: rgb(80, 117, 32);
            box-shadow: 0 0 20px rgb(80, 117, 32);
            transition: all .3s ease-in-out;
        }
        .bar-brand {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            margin: 0;
            margin-left: 5%;
        }
        .bar-brand h2 {
            font-style: Arial (sans-serif);
            font-size: 25px;
            text-shadow: 3px 3px 12px rgb(80, 117, 32);
            color: #ffffff;
        }
        .content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            position: absolute;
            top: 25%;
            left: 5%;
        }
        .content p {
            font-style: Arial (sans-serif);
            font-size: 30px;
            padding: 30px;
        }
        .content h1 {
            font-style: Arial (sans-serif);
            font-size: 50px;
            text-shadow: 3px 3px 12px rgb(80, 117, 32);
        }
        .intro {
            max-width: 35%;
            margin-right: 20px;
            display: flex;
            flex-wrap: wrap;
            margin-top: 2.8rem; 
        }
        .intro h1 {
            margin: 15px 0; 
            margin-left: 100px;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            transition: width 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        #sidebarToggle {
            display: none;
        }
        #sidebarToggle:checked + .sidebar {
            width: 110px;
            opacity: 50;
        }
        .toggle-btn {
            font-size: 40px;
            cursor: pointer;
            color: white;
            border: none;
            padding: 20px 15px;
            position: fixed;
            top: 0px;
            left: 10px;
            z-index: 700;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #000000;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; 
            z-index: 2;
        }
        @media only screen and (max-width: 480px) {
        header {
            padding: 0.7rem 1rem;
        }

        section {
            margin: 1rem 1.5rem;
        }
    }

}

@keyframes fadeIn {
