       * {

        body {

        header {
            display: flex;

        }
        .social {
            position: absolute; 
            top: 0; 
            right: 20%; 
            display: flex;

            background-color: transparent;
            flex-wrap: wrap;

            border-radius: 50%;
            padding: .90rem;
            text-align: center;
            width: 50px;
        }

        .social a:hover {
            color: #000000;
            background-color: rgb(80, 117, 32);
            box-shadow: 0 0 20px rgb(80, 117, 32);
            transition: all .3s ease-in-out;
        }
        .bar-brand {
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            margin: 0;
            margin-left: 5%;
        }
        .bar-brand h2 {
            font-style: Arial (sans-serif);
            font-size: 25px;
            text-shadow: 3px 3px 12px rgb(80, 117, 32);
        }
        .content {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            position: absolute;
            top: 25%;
            left: 5%;
        }
        .content p {
            font-style: Arial (sans-serif);

            padding: 30px;
        }
        .content h1 {
            font-style: Arial (sans-serif);

        .intro {
            max-width: 35%;
            margin-right: 20px;
            display: flex;
            flex-wrap: wrap;
            margin-top: 2.8rem; 
        }
        .intro h1 {
            margin: 15px 0;

        }
        .sidebar {
            height: 120%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0;
            background-color: black;
            overflow-x: hidden;
            transition: width 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 20px;
            color: white;
            display: block;
            transition: background-color 0.3s;
        }
        .sidebar a:hover {
            background-color: #333;
        }
        #sidebarToggle {
            display: none;
        }
        #sidebarToggle:checked + .sidebar {
            width: 110px;
            opacity: 50;
        }
        .toggle-btn {
            font-size: 40px;
            cursor: pointer;
            color: white;
            border: none;
            padding: 20px 15px;
            position: fixed;
            top: 0px;
            left: 10px;
            z-index: 700;
        }
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #000000;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%; 
            z-index: 2;
        }
        @media only screen and (max-width: 480px) {
        header {
            padding: 0.7rem 1rem;
        }

        section {
            margin: 1rem 1.5rem;
        }

  opacity: 0;

}

        * { margin: 0; padding: 0; box-sizing: border-box; }

    .container {
      position: relative;
      z-index: 2;
      padding: 60px 20px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      animation: fadeIn 1.2s ease-in-out;
      backdrop-filter: blur(8px);
      border: 1px solid rgb(104, 151, 41);
      border-radius: 16px;
    }

    h1 {
      font-size: 3.2rem;
      font-weight: 700;
      margin-bottom: 30px;
      color: rgb(0, 0, 0);
    }

    h1:hover {
      text-shadow: 0 0 15px rgb(80, 117, 32),
                   0 0 30px rgb(94, 138, 37);
      transition: text-shadow 0.3s ease, filter 0.3s ease;
      filter: brightness(1.2);
    }

    .contact-info {
      font-size: 1.1rem;
      font-weight: 300;
      line-height: 2.2;
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-bottom: 40px;
    }

    .contact-info a {
      color: rgb(0, 0, 0);
      text-decoration: none;
      transition: text-shadow 0.3s, transform 0.3s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      justify-content: center;
    }

    .contact-info a:hover,
    .contact-info a:focus {
      text-shadow: 0 0 8px rgb(80, 117, 32);
      transform: translateY(-3px);
      outline: none;
    }

    .contact-info i {
      font-size: 1.4rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    input, textarea {
      padding: 10px 15px;
      font-family: inherit;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: white(255, 255, 255, 0.1);
      color: black;
      backdrop-filter: blur(6px);
    }

    input::placeholder,
    textarea::placeholder {
      color: #000000;
    }

    input:focus,
    textarea:focus {
      outline: 2px solid rgb(80, 117, 32);
    }

    button {
      padding: 12px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgb(80, 117, 32);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to   { opacity: 1; transform: translateY(0); }
    }
